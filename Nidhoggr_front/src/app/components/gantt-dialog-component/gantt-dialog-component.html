<h2 mat-dialog-title>Planning d’installation des équipements</h2>

<mat-dialog-content style="height: 65vh; display: block">
  <ngx-gantt [items]="items" [viewType]="'day'" [links]="false">
    <ngx-gantt-bar *ngxGanttBar="let item" [item]="item" [label]="item.title"> </ngx-gantt-bar>
  </ngx-gantt>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Fermer</button>
</mat-dialog-actions>
