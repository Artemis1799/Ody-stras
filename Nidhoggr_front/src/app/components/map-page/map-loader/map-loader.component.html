<div id="map" #mapContainer aria-label="Carte locale" role="region"></div>

@if (showDeleteGeometryConfirm) {
  <app-delete-popup
    title="Supprimer l'élément"
    itemName="cet élément de la carte"
    warningMessage="Cette action est irréversible."
    (confirm)="confirmDeleteGeometry()"
    (close)="cancelDeleteGeometry()"
  ></app-delete-popup>
}
