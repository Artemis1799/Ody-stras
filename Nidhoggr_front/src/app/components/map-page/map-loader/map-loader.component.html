<div id="map" #mapContainer aria-label="Carte locale" role="region"></div>

@if (showDeleteGeometryConfirm) {
<app-delete-popup
  title="Supprimer l'élément"
  itemName="cet élément de la carte"
  warningMessage="Cette action est irréversible."
  (confirm)="confirmDeleteGeometry()"
  (close)="cancelDeleteGeometry()"
></app-delete-popup>
} @if (showPointTypePopup) {
<app-point-type-popup
  (pointTypeSelected)="onPointTypeSelected($event)"
  (cancelled)="onPointTypePopupCancelled()"
></app-point-type-popup>
}

<!-- Composants de création d'événement -->
<app-event-creation-guide></app-event-creation-guide>
<app-event-confirm-popup
  (eventConfirmed)="onEventConfirmed($event)"
  (cancelled)="onEventCreationCancelled()"
></app-event-confirm-popup>

@if (showGeometryEditDrawer && geometryEditData) {
<app-geometry-edit-drawer
  [geometry]="geometryEditData"
  (close)="closeGeometryEditDrawer()"
  (geometryUpdated)="onGeometryUpdated($event)"
></app-geometry-edit-drawer>
}
