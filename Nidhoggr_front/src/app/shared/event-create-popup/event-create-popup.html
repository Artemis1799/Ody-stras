<div class="event-overlay">
	<div class="event-dialog">
		<button class="event-close" (click)="close.emit()">✕</button>
		<h4>Créer un événement</h4>
		<p>Remplissez les informations pour créer un nouvel événement.</p>
		
		<form (ngSubmit)="onSubmit()">
			<div class="form-group">
				<label for="name">Nom de l'événement *</label>
				<input 
					type="text" 
					id="name" 
					[(ngModel)]="presenter.formData.name" 
					name="name"
					placeholder="Nom de l'événement"
					required
				/>
			</div>
			
			<div class="form-group">
				<label for="description">Description</label>
				<textarea 
					id="description" 
					[(ngModel)]="presenter.formData.description" 
					name="description"
					placeholder="Description de l'événement"
					rows="3"
				></textarea>
			</div>
			
			<div class="form-group">
				<label for="startDate">Date de début</label>
				<input 
					type="datetime-local" 
					id="startDate" 
					[(ngModel)]="presenter.formData.startDate" 
					name="startDate"
				/>
			</div>
			
			<div class="form-group">
				<label for="status">Statut</label>
				<select 
					id="status" 
					[(ngModel)]="presenter.formData.status" 
					name="status"
				>
					<option [ngValue]="3">À organiser</option>
					<option [ngValue]="2">En installation</option>
					<option [ngValue]="1">Terminé</option>
					<option [ngValue]="0">En désinstallation</option>
				</select>
			</div>
			
			<div class="form-actions">
				<button type="button" class="cancel-btn" (click)="close.emit()">Annuler</button>
				<button type="submit" class="submit-btn" [disabled]="presenter.isSubmitting">
					{{ presenter.isSubmitting ? 'Création...' : 'Créer' }}
				</button>
			</div>
			
			<div class="error-message" *ngIf="presenter.errorMessage">
				{{ presenter.errorMessage }}
			</div>
		</form>
	</div>
</div>
