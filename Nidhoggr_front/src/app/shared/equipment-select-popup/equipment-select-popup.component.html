<div class="popup-overlay" (click)="onCancel()">
  <div class="popup-dialog" (click)="$event.stopPropagation()">
    <button class="popup-close" (click)="onCancel()">
      <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <line x1="18" y1="6" x2="6" y2="18"></line>
        <line x1="6" y1="6" x2="18" y2="18"></line>
      </svg>
    </button>
    
    <div class="dialog-header">
      <div class="header-icon">
        <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
          <polyline points="9 22 9 12 15 12 15 22"></polyline>
        </svg>
      </div>
      <div class="header-text">
        <h4>Sélectionner un équipement</h4>
        <p>Choisissez l'équipement à installer</p>
      </div>
    </div>
    
    <div class="dialog-content">
      <div class="select-wrapper">
        <select [(ngModel)]="selectedEquipmentUuid" name="equipment">
          <option [value]="null" disabled selected>-- Sélectionnez un équipement --</option>
          @for (equip of equipments; track equip.uuid) {
            <option [value]="equip.uuid">{{ equip.type }}</option>
          }
        </select>
      </div>
    </div>
    
    <div class="dialog-actions">
      <button class="cancel-btn" (click)="onCancel()">
        Annuler
      </button>
      <button class="confirm-btn" [disabled]="!selectedEquipmentUuid" (click)="onConfirm()">
        Valider
      </button>
    </div>
  </div>
</div>
