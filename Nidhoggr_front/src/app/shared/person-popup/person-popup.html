<div class="popup-overlay" (click)="onClose()">
  <div class="popup-dialog" (click)="$event.stopPropagation()">
    <button class="popup-close" (click)="onClose()">
      <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <line x1="18" y1="6" x2="6" y2="18"></line>
        <line x1="6" y1="6" x2="18" y2="18"></line>
      </svg>
    </button>
    
    <div class="dialog-header">
      <div class="header-icon">
        <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
          <circle cx="12" cy="7" r="4"></circle>
        </svg>
      </div>
      <div class="header-text">
        <h4>{{ isEditing ? 'Modifier la personne' : 'Nouvelle personne' }}</h4>
        <p>{{ isEditing ? 'Modifiez les informations de cette personne' : 'Ajoutez un nouveau membre à votre organisation' }}</p>
      </div>
    </div>
    
    <form #personForm="ngForm" (ngSubmit)="onSave()">
      <div class="form-group">
        <label for="firstName">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
            <circle cx="12" cy="7" r="4"></circle>
          </svg>
          Prénom <span class="required">*</span>
        </label>
        <input 
          type="text" 
          id="firstName" 
          [ngModel]="person.firstName"
          (ngModelChange)="person.firstName = $event"
          name="firstName"
          placeholder="Ex: Jean"
          required
          [class.has-value]="person.firstName"
        />
      </div>
      
      <div class="form-group">
        <label for="name">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
            <circle cx="12" cy="7" r="4"></circle>
          </svg>
          Nom <span class="required">*</span>
        </label>
        <input 
          type="text" 
          id="name" 
          [ngModel]="person.name"
          (ngModelChange)="person.name = $event"
          name="name"
          placeholder="Ex: Dupont"
          required
          [class.has-value]="person.name"
        />
      </div>
      
      <div class="form-actions">
        <button type="button" class="cancel-btn" (click)="onClose()">
          Annuler
        </button>
        <button type="submit" class="submit-btn">
          <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <polyline points="20 6 9 17 4 12"></polyline>
          </svg>
          {{ isEditing ? 'Enregistrer' : 'Créer' }}
        </button>
      </div>
    </form>
  </div>
</div>
