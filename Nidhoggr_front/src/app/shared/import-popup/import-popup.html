<div class="modal-overlay" (click)="closeModal()">
  <div class="modal-content" (click)="$event.stopPropagation()">
    <div class="modal-header">
      <h2>Importer les données</h2>
      <button class="close-button" (click)="closeModal()">&times;</button>
    </div>
    <div class="modal-body">
      <p class="instructions">Scannez ce QR code avec votre téléphone pour recevoir les données sur votre ordinateur</p>
      <div class="qr-container">
        <img [src]="qrCodeDataUrl" alt="QR Code" *ngIf="qrCodeDataUrl" />
      </div>
      <p class="url-info">{{ wsUrl }}</p>
    </div>
  </div>
</div>
