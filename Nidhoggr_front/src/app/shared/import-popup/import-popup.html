<div class="modal-overlay" (click)="closeModal()">
  <div class="modal-content" (click)="$event.stopPropagation()">
    <div class="modal-header">
      <div class="header-icon">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <rect x="3" y="3" width="18" height="18" rx="2"/>
          <path d="M7 7h.01"/>
          <path d="M17 7h.01"/>
          <path d="M7 17h.01"/>
          <path d="M12 12h.01"/>
        </svg>
      </div>
      <div class="header-text">
        <h2>Importer les données</h2>
      </div>
      <button class="close-button" (click)="closeModal()">&times;</button>
    </div>
    <div class="modal-body">
      <div *ngIf="!isReady" class="loading-container">
        <p>Génération du QR code en cours...</p>
      </div>
      <div *ngIf="isReady">
        <p class="instructions">Scannez ce QR code avec votre téléphone pour transférer les données vers votre ordinateur</p>
        <div class="qr-container">
          <img [src]="qrCodeDataUrl" alt="QR Code" *ngIf="qrCodeDataUrl" />
        </div>
        <p class="url-info">{{ WS_URL }}</p>
      </div>
    </div>
  </div>
</div>
