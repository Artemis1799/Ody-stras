<div class="event-overlay" (click)="close.emit()">
  <div class="event-dialog" (click)="$event.stopPropagation()">
    <button class="event-close" (click)="close.emit()">
      <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <line x1="18" y1="6" x2="6" y2="18"></line>
        <line x1="6" y1="6" x2="18" y2="18"></line>
      </svg>
    </button>
    
    <div class="dialog-header">
      <div class="header-icon">
        <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path>
          <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"></path>
        </svg>
      </div>
      <div class="header-text">
        <h4>Modifier l'Ã©vÃ©nement</h4>
        <p>Modifiez les informations de votre Ã©vÃ©nement</p>
      </div>
    </div>
    
    <form (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="title">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path>
            <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"></path>
          </svg>
          Titre de l'Ã©vÃ©nement <span class="required">*</span>
        </label>
        <input 
          type="text" 
          id="title" 
          [(ngModel)]="formData.title" 
          name="title"
          placeholder="Ex: Festival d'Ã©tÃ© 2025"
          required
          [class.has-value]="formData.title"
        />
      </div>
      
      <div class="form-row">
        <div class="form-group">
          <label for="startDate">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <circle cx="12" cy="12" r="10"></circle>
              <polyline points="12 6 12 12 16 14"></polyline>
            </svg>
            Date de dÃ©but
          </label>
          <input 
            type="datetime-local" 
            id="startDate" 
            [(ngModel)]="formData.startDate" 
            name="startDate"
            [class.has-value]="formData.startDate"
          />
        </div>
        
        <div class="form-group">
          <label for="endDate">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <circle cx="12" cy="12" r="10"></circle>
              <polyline points="12 6 12 12 16 14"></polyline>
            </svg>
            Date de fin
          </label>
          <input 
            type="datetime-local" 
            id="endDate" 
            [(ngModel)]="formData.endDate" 
            name="endDate"
            [class.has-value]="formData.endDate"
          />
        </div>
      </div>
      
      <div class="form-row">
        <div class="form-group">
          <label for="minDurationMinutes">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <circle cx="12" cy="12" r="10"></circle>
              <polyline points="12 6 12 12 16 14"></polyline>
            </svg>
            DurÃ©e min (minutes)
          </label>
          <input 
            type="number" 
            id="minDurationMinutes" 
            [(ngModel)]="formData.minDurationMinutes" 
            name="minDurationMinutes"
            placeholder="Ex: 30"
            min="0"
            [class.has-value]="formData.minDurationMinutes !== null"
          />
        </div>
        
        <div class="form-group">
          <label for="maxDurationMinutes">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <circle cx="12" cy="12" r="10"></circle>
              <polyline points="12 6 12 12 16 14"></polyline>
            </svg>
            DurÃ©e max (minutes)
          </label>
          <input 
            type="number" 
            id="maxDurationMinutes" 
            [(ngModel)]="formData.maxDurationMinutes" 
            name="maxDurationMinutes"
            placeholder="Ex: 120"
            min="0"
            [class.has-value]="formData.maxDurationMinutes !== null"
          />
        </div>
      </div>
      
      <div class="form-group">
        <label for="status">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
            <polyline points="22 4 12 14.01 9 11.01"></polyline>
          </svg>
          Statut
        </label>
        <div class="select-wrapper">
          <select 
            id="status" 
            [(ngModel)]="formData.status" 
            name="status"
          >
            <option [ngValue]="0">ðŸ“‹ Ã€ organiser</option>
            <option [ngValue]="1">ðŸš€ En cours</option>
            <option [ngValue]="2">ðŸ”§ En installation</option>
            <option [ngValue]="3">ðŸ“¦ En dÃ©sinstallation</option>
            <option [ngValue]="4">âœ… TerminÃ©</option>
          </select>
        </div>
      </div>
      
      <div class="form-group toggle-group">
        <label>
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <polygon points="1 6 1 22 8 18 16 22 23 18 23 2 16 6 8 2 1 6"></polygon>
            <line x1="8" y1="2" x2="8" y2="18"></line>
            <line x1="16" y1="6" x2="16" y2="22"></line>
          </svg>
          Zone de l'Ã©vÃ©nement
        </label>
        <div class="toggle-wrapper">
          <span class="toggle-label">{{ eventAreaVisible ? 'Visible' : 'MasquÃ©e' }}</span>
          <button 
            type="button" 
            class="toggle-btn" 
            [class.active]="eventAreaVisible"
            (click)="toggleEventAreaVisibility()"
          >
            <span class="toggle-slider"></span>
          </button>
        </div>
      </div>
      
      <div class="error-message" *ngIf="errorMessage">
        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <circle cx="12" cy="12" r="10"></circle>
          <line x1="12" y1="8" x2="12" y2="12"></line>
          <line x1="12" y1="16" x2="12.01" y2="16"></line>
        </svg>
        {{ errorMessage }}
      </div>
      
      <div class="form-actions">
        <button *ngIf="!isArchived" type="button" class="archive-btn" (click)="confirmArchive()">
          <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M21 8v13H3V8"></path>
            <path d="M1 3h22v5H1z"></path>
            <path d="M10 12h4"></path>
          </svg>
          Archiver
        </button>
         <button *ngIf="isArchived" type="button" class="archive-btn" (click)="confirmArchive()">
          <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M21 8v13H3V8"></path>
            <path d="M1 3h22v5H1z"></path>
            <path d="M10 12h4"></path>
          </svg>
          DÃ©sarchiver
        </button>
        <div class="right-actions">
          <button type="button" class="cancel-btn" (click)="close.emit()">
            Annuler
          </button>
          <button type="submit" class="submit-btn" [disabled]="isSubmitting || !formData.title">
            <svg *ngIf="!isSubmitting" xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"></path>
              <polyline points="17 21 17 13 7 13 7 21"></polyline>
              <polyline points="7 3 7 8 15 8"></polyline>
            </svg>
            <svg *ngIf="isSubmitting" class="spinner" xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <line x1="12" y1="2" x2="12" y2="6"></line>
              <line x1="12" y1="18" x2="12" y2="22"></line>
              <line x1="4.93" y1="4.93" x2="7.76" y2="7.76"></line>
              <line x1="16.24" y1="16.24" x2="19.07" y2="19.07"></line>
              <line x1="2" y1="12" x2="6" y2="12"></line>
              <line x1="18" y1="12" x2="22" y2="12"></line>
              <line x1="4.93" y1="19.07" x2="7.76" y2="16.24"></line>
              <line x1="16.24" y1="7.76" x2="19.07" y2="4.93"></line>
            </svg>
            {{ isSubmitting ? 'Enregistrement...' : 'Enregistrer' }}
          </button>
        </div>
      </div>
    </form>
  </div>
</div>

@if (showDeleteConfirm) {
  <app-archive-popup
    title="Archiver cet Ã©vÃ©nement"
    [itemName]="event.title"
    warningMessage="L'Ã©vÃ©nement sera dÃ©placÃ© dans l'historique et ne sera plus visible dans la liste des Ã©vÃ©nements actifs."
    (confirm)="archiveEvent()"
    (close)="cancelArchive()"
    [isToArchive]="!isArchived"
  ></app-archive-popup>
}
