<div class="export-overlay">
	<div class="export-dialog">
		<button class="export-close" (click)="close.emit()">‚úï</button>
		
		<div class="dialog-header">
			<div class="header-icon">
				<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
					<path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
					<polyline points="7 10 12 15 17 10"/>
					<line x1="12" y1="15" x2="12" y2="3"/>
				</svg>
			</div>
			<div class="header-text">
				<h4>Exporter les donn√©es</h4>
				<p>S√©lectionnez le format d'export souhait√© pour t√©l√©charger les donn√©es de l'√©v√©nement.</p>
			</div>
		</div>

		<div class="export-content">
			<!-- Vue par d√©faut : Boutons d'export -->
			@if (!showQRCode) {
				<div class="export-section">
					<h5 class="section-title">üìÅ Export fichier</h5>
					<div class="export-actions">
						<button class="export-btn excel" (click)="exportExcel()">
							<div class="btn-icon">
								<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
									<path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/>
									<polyline points="14 2 14 8 20 8"/>
									<line x1="8" y1="13" x2="16" y2="13"/>
									<line x1="8" y1="17" x2="16" y2="17"/>
								</svg>
							</div>
							<span class="btn-label">Excel</span>
						</button>
						<button class="export-btn pdf" (click)="exportPDF()">
							<div class="btn-icon">
								<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
									<path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/>
									<polyline points="14 2 14 8 20 8"/>
									<line x1="16" y1="13" x2="8" y2="13"/>
									<line x1="16" y1="17" x2="8" y2="17"/>
									<polyline points="10 9 9 9 8 9"/>
								</svg>
							</div>
							<span class="btn-label">PDF</span>
						</button>
					</div>
				</div>

				<div class="export-section">
					<h5 class="section-title">üì± Export mobile</h5>
					<div class="export-actions">
						<button class="export-btn phone" (click)="exportViaQRCode()">
							<div class="btn-icon">
								<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
									<rect x="5" y="2" width="14" height="20" rx="2" ry="2"/>
									<line x1="12" y1="18" x2="12.01" y2="18"/>
								</svg>
							</div>
							<span class="btn-label">T√©l√©phone</span>
						</button>
					</div>
				</div>
			}

			<!-- Vue QR Code -->
			@if (showQRCode) {
				<div class="qrcode-section">
					<div class="qrcode-container">
						@if (qrCodeDataURL) {
							<img [src]="qrCodeDataURL" alt="QR Code" class="qrcode-image" />
						} @else {
							<div class="qrcode-loading">
								<div class="spinner"></div>
								<span>G√©n√©ration du QR code...</span>
							</div>
						}
					</div>
					
					<div class="qrcode-status">
						<p class="status-text">{{ exportStatus }}</p>
					</div>

					<div class="qrcode-actions">
						<button class="back-btn" (click)="cancelExport()">
							<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
								<line x1="19" y1="12" x2="5" y2="12"/>
								<polyline points="12 19 5 12 12 5"/>
							</svg>
							Retour
						</button>
					</div>
				</div>
			}
		</div>
	</div>
</div>
