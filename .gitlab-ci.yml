image: node:22

stages:
  - build
  - test
  - deploy

build_job:
  stage: build
  tags: 
    - zizou
  script:
    - cd Nidhoggr_front
    - npm ci --legacy-peer-deps
    - npm install -g @angular/cli
    - ng build

lint_job:
  stage: test
  needs:
    - build_job
  script:
    - cd Nidhoggr_front
    - npm ci --legacy-peer-deps
    - npm install @typescript-eslint/parser @typescript-eslint/eslint-plugin
    - npm install -D eslint-formatter-checkstyle
    - npm run lint -- --format checkstyle --output-file lint-report.xml
  artifacts:
    paths:
      - Nidhoggr_front/lint-report.xml
    when: always
  allow_failure: true

test_job:
  stage: test
  image: trion/ng-cli-karma
  needs:
    - build_job
  tags: 
    - zizou
  script:
    - cd Nidhoggr_front
    - npm ci --legacy-peer-deps
    - ng test --no-watch &
    - TEST_PID=$!
    - |
      for i in $(seq 1 60); do
        if [ -f reports/junit.xml ]; then
          sleep 2
          kill $TEST_PID 2>/dev/null || true
          if grep -q 'failures="0"' reports/junit.xml && grep -q 'errors="0"' reports/junit.xml; then
            echo "All tests passed!"
            exit 0
          else
            echo "Some tests failed!"
            exit 1
          fi
        fi
        sleep 2
      done
      echo "Timeout waiting for test results"
      kill $TEST_PID 2>/dev/null || true
      exit 1
  artifacts:
    when: always
    reports:
      junit: Nidhoggr_front/reports/junit.xml
  allow_failure: false

deploy_job:
  stage: deploy
  needs:
    - build_job
    - lint_job
    - test_job
  image: docker:latest

  services:
    - name: docker:dind
      command: ["--tls=false"]

  variables:
    DOCKER_HOST: tcp://docker:2375
    DOCKER_TLS_CERTDIR: ""
    DOCKER_DRIVER: overlay2
    IMAGE_NAME: "$CI_REGISTRY/$CI_PROJECT_PATH"

  before_script:
    - docker login -u "$CI_REGISTRY_USER" -p "$CI_REGISTRY_PASSWORD" "$CI_REGISTRY"
  
  tags: 
    - zizou

  script:
    - docker info
    - echo "Image = $IMAGE_NAME"
    - docker build -t "$IMAGE_NAME:latest" -f Nidhoggr_front/dockerfile ./Nidhoggr_front
    - docker push "$IMAGE_NAME:latest"
  only:
    - main  
